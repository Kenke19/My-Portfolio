<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Form.css">
</head>
<body>
    <div class="container">
        <h2>Additional Information</h2>
        
        
        <label for='occupation'>Occupation/Job Title:</label>
        <input type='text' id='occupation' name='occupation' required> <br> <br>
        
        <label for='language'>Preferred Communication Language:</label>
        <select id='language' name='language'>
            <option value=''>Select a language</option>
            <option value='english'>English</option>
            <option value="german">German</option>
            <option value="chinese">Chinese(Mandarin)</option>
            <option value='spanish'>Spanish</option>
            <option value='french'>French</option>
        </select> <br> <br>
        
            <!-- Special Requests or Needs -->
        <label for='requests'>Special Requests or Needs:</label>
        <textarea id='requests' name='requests' rows='4'></textarea>
        
            <!-- Newsletter Subscription Checkbox -->
        <input type='checkbox' id='subscribe' name='subscribe' value='yes'> 
        <label for='subscribe'>Subscribe to Newsletter</label>
        <br> <br>
        <!-- Submit Button -->
        <button class="finally" type='submit'>Submit</button>
    </div>
</body>
</html>
